{% load static humanize i18n grants_extra %}

    <div id="CLR_banner" class="mt-3 mb-3" style="border: 2px solid #C3B0FF; color: white; padding: 3px 10px; border-radius: 5px;"> 
      <a style="color: #3E00FF;" target="new" href="https://medium.com/gitcoin/gitcoin-grants-clr-matching-ecbc87b10038">

      </a>
      <p style="color: #3E00FF; font-weight: bold;" class="mt-2 mb-1">
